<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Disease Detection</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 40px;
      color: #2d3436;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 25px;
      color: #1e272e;
    }

    .upload-btn {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #55efc4;
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      display: none;
      margin: 30px auto;
      width: 420px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #2d3436;
      font-weight: bold;
    }

    #infoBox {
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      display: none;
      text-align: left;
    }

    #infoBox h4 {
      margin-bottom: 8px;
      color: #0984e3;
    }

    #infoBox p {
      font-size: 17px;
      color: #2d3436;
      line-height: 1.5;
    }
    button{
      background: linear-gradient(45deg, #00b894, #55efc4);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 184, 148, 0.5);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <h2>ðŸŒ¿ Plant Disease Detection</h2>

  <label for="imageUpload" class="upload-btn">ðŸ“¸ Choose Leaf Image</label>
  <input type="file" id="imageUpload" accept="image/*"><br><br>
  <button class="btn secondary" id="useCamBtn">ðŸŽ¥ Use Camera</button>

  <img id="preview" alt="Uploaded Plant Leaf Preview"><br>

  <h3 id="result">Prediction will appear here...</h3>

  <div id="infoBox">
    <h4>About Disease:</h4>
    <p id="aboutText"></p>
    <h4>Recommended Remedies:</h4>
    <p id="remedyText"></p>
    <h4>Pesticides / Treatments:</h4>
    <p id="pesticideText"></p>
  </div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/T7-G-prMm/";
    let model;

    const diseaseData = {
      "Apple___Apple_scab": {
        about: "Fungal disease causing dark, velvety spots on leaves and fruits, leading to fruit cracking.",
        remedy: "Prune and destroy infected leaves and fruits. Maintain air circulation by proper spacing.",
        pesticide: "Apply Mancozeb or Captan fungicide at early growth stages."
      },
      "Apple___Black_rot": {
        about: "Caused by Botryosphaeria obtusa fungus; black spots appear on leaves and fruits.",
        remedy: "Remove mummified fruits and pruned twigs. Avoid overhead irrigation.",
        pesticide: "Spray Thiophanate-methyl or Captan during bloom."
      },
      "Corn_(maize)___Common_rust_": {
        about: "Fungal disease forming reddish-brown pustules on both leaf surfaces.",
        remedy: "Plant resistant hybrids and rotate crops regularly.",
        pesticide: "Use Mancozeb or Propiconazole sprays when rust appears."
      },
      "Corn_(maize)___Northern_Leaf_Blight": {
        about: "Elongated grayish-green lesions appear on leaves due to Exserohilum turcicum.",
        remedy: "Use resistant corn varieties and practice crop rotation.",
        pesticide: "Apply Carbendazim or Mancozeb at early symptoms."
      },
      "Grape___Black_rot": {
        about: "Common fungal disease causing dark circular spots on leaves and fruit rot.",
        remedy: "Remove infected berries and leaves. Maintain vineyard hygiene.",
        pesticide: "Use Ziram, Mancozeb, or Myclobutanil."
      },
      "Grape___Leaf_blight_(Isariopsis_Leaf_Spot)": {
        about: "Causes brown irregular spots on leaves reducing photosynthesis and yield.",
        remedy: "Remove affected leaves and prune dense canopies.",
        pesticide: "Spray with Copper oxychloride or Mancozeb."
      },
      "Potato___Early_blight": {
        about: "Fungal infection forming dark concentric rings on older leaves first.",
        remedy: "Destroy infected debris and ensure proper spacing for ventilation.",
        pesticide: "Use Chlorothalonil or Mancozeb."
      },
      "Potato___Late_blight": {
        about: "Caused by Phytophthora infestans; leads to large brown patches and leaf rot.",
        remedy: "Avoid overwatering and remove infected plants immediately.",
        pesticide: "Spray Metalaxyl or Mancozeb fungicide."
      },
      "Strawberry___Leaf_scorch": {
        about: "Bacterial infection causing purple or dark brown spots that enlarge and merge.",
        remedy: "Avoid wetting leaves and remove infected plants.",
        pesticide: "Spray Copper-based bactericides."
      },
      "Tomato___Bacterial_spot": {
        about: "Caused by Xanthomonas bacteria leading to small dark leaf spots and fruit lesions.",
        remedy: "Avoid overhead watering and disinfect tools.",
        pesticide: "Apply Copper hydroxide or Streptomycin formulations."
      },
      "Tomato___Early_blight": {
        about: "Fungal disease producing dark concentric rings on leaves and stems.",
        remedy: "Remove lower infected leaves and rotate crops annually.",
        pesticide: "Use Chlorothalonil or Mancozeb sprays."
      },
      "Tomato___Late_blight": {
        about: "Water mold infection causing greasy dark patches on leaves and stems.",
        remedy: "Ensure good air circulation and remove affected parts quickly.",
        pesticide: "Spray Metalaxyl or Copper oxychloride."
      },
      "Tomato___Leaf_Mold": {
        about: "Grayish mold grows under leaves due to humidity.",
        remedy: "Improve air circulation and reduce humidity in greenhouses.",
        pesticide: "Spray Copper Oxychloride or Mancozeb weekly."
      },
      "Tomato___Septoria_leaf_spot": {
        about: "Fungus causes numerous small, circular gray spots with dark borders.",
        remedy: "Remove infected leaves and apply mulch to reduce splash spread.",
        pesticide: "Spray Chlorothalonil or Mancozeb."
      },
      "Tomato___Target_Spot": {
        about: "Circular brown spots with target-like rings appear on leaves and fruits.",
        remedy: "Avoid high humidity and remove damaged foliage.",
        pesticide: "Apply Difenoconazole or Mancozeb fungicide."
      }
    };

    async function loadModel() {
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      console.log("âœ… Model Loaded");
    }
    loadModel();

    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const infoBox = document.getElementById("infoBox");
    const aboutText = document.getElementById("aboutText");
    const remedyText = document.getElementById("remedyText");
    const pesticideText = document.getElementById("pesticideText");

    imageUpload.addEventListener("change", function () {
      const file = imageUpload.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      result.innerHTML = "Processing...";
      infoBox.style.display = "none";
      preview.onload = () => predictImage();
    });

    async function predictImage() {
      const prediction = await model.predict(preview);
      let bestClass = "", bestScore = 0;
      prediction.forEach(p => {
        if (p.probability > bestScore) {
          bestScore = p.probability;
          bestClass = p.className;
        }
      });

      result.innerHTML = `Prediction: <b>${bestClass}</b> (${(bestScore * 100).toFixed(2)}%)`;

      if (diseaseData[bestClass]) {
        const info = diseaseData[bestClass];
        aboutText.innerHTML = info.about;
        remedyText.innerHTML = info.remedy;
        pesticideText.innerHTML = info.pesticide;
        infoBox.style.display = "block";
      } else {
        aboutText.innerHTML = "No detailed information available.";
        remedyText.innerHTML = "-";
        pesticideText.innerHTML = "-";
        infoBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
