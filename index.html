<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Disease Detection</title>

  <!-- TensorFlow.js & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 40px;
      color: #2d3436;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 25px;
      color: #1e272e;
    }

    /* Stylish upload button */
    .upload-btn {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #55efc4;
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      display: none;
      margin: 30px auto;
      width: 420px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #2d3436;
      font-weight: bold;
    }

    #reasonBox {
      margin-top: 20px;
      background: #ffffff;
      padding: 18px;
      border-radius: 12px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      display: none;
      text-align: left;
    }

    #reasonBox h4 {
      margin-bottom: 8px;
      color: #d63031;
    }

    #reasonBox p {
      font-size: 17px;
      color: #636e72;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h2>üåø Plant Disease Detection</h2>

  <label for="imageUpload" class="upload-btn">üì∏ Choose Leaf Image</label>
  <input type="file" id="imageUpload" accept="image/*"><br><br>

  <img id="preview" alt="Uploaded Plant Leaf Preview"><br>

  <h3 id="result">Prediction will appear here...</h3>

  <div id="reasonBox">
    <h4>About This Disease:</h4>
    <p id="reasonText"></p>
  </div>

  <script>
    // ‚úÖ Teachable Machine model URL
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/T7-G-prMm/";
    let model;

    const diseaseReasons = {
      "Apple___Apple_scab": "Caused by a fungus that makes dark spots on leaves and fruits, especially in wet weather.",
      "Apple___Black_rot": "A fungus that makes black spots on apple leaves and fruits during rainy seasons.",
      "Apple___Cedar_apple_rust": "Happens when apple trees are near cedar trees, spreading orange fungus spots.",
      "Apple___healthy": "The apple leaf is healthy with no infection.",

      "Corn_(maize)___Cercospora_leaf_spot Gray_leaf_spot": "Caused by fungus in humid air, forming gray patches on leaves.",
      "Corn_(maize)___Common_rust_": "Fungal disease that makes small reddish-brown spots on both sides of leaves.",
      "Corn_(maize)___Northern_Leaf_Blight": "Spread by wind and rain, forming long gray marks on leaves.",
      "Corn_(maize)___healthy": "The corn leaf is fresh and green without disease.",

      "Tomato___Bacterial_spot": "Caused by bacteria that make dark, water-soaked spots on leaves and fruits.",
      "Tomato___Early_blight": "Fungal infection that causes brown rings on older leaves first.",
      "Tomato___Late_blight": "Fungus spreads fast in cool, wet air causing rot on leaves and fruits.",
      "Tomato___Leaf_Mold": "Caused by fungus that grows on wet leaves, showing yellow spots and gray mold.",
      "Tomato___Septoria_leaf_spot": "Fungus in soil makes many small round spots on tomato leaves.",
      "Tomato___Target_Spot": "Fungal infection forming brown circles like targets on leaves.",
      "Tomato___healthy": "The tomato leaf is fresh and green with no infection."
    };

    async function loadModel() {
      console.log("Loading model...");
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      console.log("‚úÖ Model loaded successfully");
    }
    loadModel();

    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const reasonBox = document.getElementById("reasonBox");
    const reasonText = document.getElementById("reasonText");

    imageUpload.addEventListener("change", function () {
      const file = imageUpload.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      result.innerHTML = "Processing...";
      reasonBox.style.display = "none";

      preview.onload = () => predictImage();
    });

    async function predictImage() {
      try {
        const prediction = await model.predict(preview);
        console.log("Prediction output:", prediction);

        let bestClass = "";
        let bestScore = 0;

        prediction.forEach(p => {
          if (p.probability > bestScore) {
            bestScore = p.probability;
            bestClass = p.className;
          }
        });

        result.innerHTML = `Prediction: <b>${bestClass}</b> (${(bestScore * 100).toFixed(2)}%)`;

        if (diseaseReasons[bestClass]) {
          reasonText.innerHTML = diseaseReasons[bestClass];
          reasonBox.style.display = "block";
        } else {
          reasonText.innerHTML = "No specific cause information available.";
          reasonBox.style.display = "block";
        }
      } catch (err) {
        console.error("Prediction error:", err);
        result.innerHTML = "‚ö†Ô∏è Prediction failed. Please check the console for details.";
      }
    }
  </script>
</body>
</html>
